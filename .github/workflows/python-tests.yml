name: tests
on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/python-tests.yml'
      - '**.py'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools
          python -m pip install cython
          python -m pip install --progress-bar off .
          python -m pip install --progress-bar off flake8 black isort mypy
      - run: flake8 . --show-source
      - run: black --check --diff .
      - run: isort --check --diff .
      - run: mypy optuna_dashboard python_tests
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.7', '3.8', '3.9', '3.10']
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools
          python -m pip install cython pytest
          python -m pip install --progress-bar off .
      - run: pytest python_tests/
  test-with-optuna-master:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
          architecture: x64
      - name: Install dependencies
        run: |
          python -m pip install --progress-bar off --upgrade pip setuptools
          python -m pip install cython pytest
          python -m pip install --progress-bar off .
          python -m pip install --progress-bar off --upgrade git+https://github.com/optuna/optuna.git
      - run: pytest python_tests/
